<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring midterm project</title>
    <link rel="stylesheet" href="style.css">
    <script src="mid.js" defer></script>
</head>
<body>
    <h1>Spring midterm project</h1>
    <p>Press or Click the following keys to play the sound</p>
    <ul>
        <li>
            <button id="a" onclick="playSound('clap')">
                <span class="key">A</span> 
                <span>clap</span>
            </button>
        </li>
        <li>
            <button id="s" onclick="playSound('hihat')">
                <span class="key">S</span> 
                <span>hihat</span>
            </button>
        </li>
        <li>
            <button id="d" onclick="playSound('kick')">
                <span class="key">D</span> 
                <span>kick</span>
            </button>
        </li>
        <li>
            <button id="f" onclick="playSound('openhat')">
                <span class="key">F</span> 
                <span>openhat</span>
            </button>
        </li>
        <li>
            <button id="g" onclick="playSound('boom')">
                <span class="key">G</span> 
                <span>boom</span>
            </button>
        </li>
        <li>
            <button id="h" onclick="playSound('ride')">
                <span class="key">H</span> 
                <span>ride</span>
            </button>
        </li>
        <li>
            <button id="j" onclick="playSound('snare')">
                <span class="key">J</span> 
                <span>snare</span>
            </button>
        </li>
        <li>
            <button id="k" onclick="playSound('tom')">
                <span class="key">K</span> 
                <span>tom</span>
            </button>
        </li>
        <li>
            <button id="l" onclick="playSound('tink')">
                <span class="key">L</span> 
                <span>tink</span>
            </button>
        </li>
    </ul>
     <audio id="clap" src="audios/clap.wav"></audio>
    <audio id="hihat" src="audios/hihat.wav"></audio>
    <audio id="kick" src="audios/kick.wav"></audio>
    <audio id="openhat" src="audios/openhat.wav"></audio>
    <audio id="boom" src="audios/boom.wav"></audio>
    <audio id="ride" src="audios/ride.wav"></audio>
    <audio id="snare" src="audios/snare.wav"></audio>
    <audio id="tom" src="audios/tom.wav"></audio>
    <audio id="tink" src="audios/tink.wav"></audio>
</body>
</html>
